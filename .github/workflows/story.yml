name: Story
on:
  workflow_call:
jobs:
  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Fix imports
        run: |
          [ -d "stories" ] && sed -i 's/..\/src/..\/dist/g' stories/*.stories.js || true
          [ -d "demo" ] && sed -i 's/..\/src/..\/dist/g' demo/*.js || true

      - name: Deploy storybook
        run: npm run storybook:deploy -- --ci
        env:
          GH_TOKEN: Neovici:${{ secrets.GITHUB_TOKEN }}
